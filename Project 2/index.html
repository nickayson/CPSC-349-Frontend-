<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap demo</title>
    <script>
        let a;
        let date;
        let time;
        let hours;
        let mins;
        let secs;

        const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
        };

        setInterval(() => {
        a = new Date();
        hours = a.getHours();
        mins = a.getMinutes();
        secs = a.getSeconds();
        if (mins < 10) {
            mins = "0" + mins;
        }
        if (secs < 10) {
            secs = "0" + secs;
        }

        date = a.toLocaleDateString(undefined, options);
        time = hours + ":" + mins + ":" + secs;

        document.getElementById("time").innerHTML = time;
        document.getElementById("date").innerHTML = date
        }, 1000);
    </script>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="center">
        <div class="jumbotron jumbotron-dark bg-dark" >
            <h1 class="jumbo-h1">
              <div id="date"></div>
              <div id="time"></div>
            </h1>
            <p class="jumbo-p">
              Pacific Time (PCT)
            </p>
            <hr class="my-4" />
            <a class="btn btn-secondary btn-lg dropdown-toggle" href="#" id="timezoneDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Browse
                    Times</a>
            <div class="dropdown-menu" aria-labelledby="timezoneDropdown">
                    <a class="dropdown-item" href="#">Berlin</a>
                    <a class="dropdown-item" href="#">New York</a>
                    <a class="dropdown-item" href="#">London</a>
                    <a class="dropdown-item" href="#">Hong Kong</a>
                    <a class="dropdown-item" href="#">Japan</a>
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
